    <h3>Chuyển định dạng Cookie</h2>

        <input id="domain" style="width:300px" placeholder="Domain" value="https://shopee.vn" />

      <textarea rows="5"    style="width: 500px" id="result" placeholder="JSON Cookie" readonly></textarea>

      <input id="spc_f" style="width:300px" placeholder="SPC_F" readonly />
    </div>
